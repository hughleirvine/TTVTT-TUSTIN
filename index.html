<body>
  <div class="container">
    <h1>Tìm Lịch Phục Vụ</h1>

      <select id="memberNameDropdown" onchange="searchSchedule()">

      </select>
    </div>

    <div id="memberDetails">
        <p></p>

  <script>
    // IMPORTANT: Paste the Web app URL you copied from Google Apps Script here
    const API_URL = 'https://script.google.com/macros/s/AKfycbze1WBsLldahSsrQptMHqYQ23a7Li5ls9tjl4Twa2QhJ7SitosFy1E1t40yeIYvBoqpTg/exec';

    // --- NEW FUNCTIONS USING FETCH API ---

    function loadNamesIntoDropdown() {
      const dropdown = document.getElementById('memberNameDropdown');
      const loadingDiv = document.getElementById('loading');
      loadingDiv.style.display = 'block';

      fetch(`${API_URL}?action=getAllNames`)
        .then(response => response.json())
        .then(names => {
          loadingDiv.style.display = 'none';
          names.forEach(name => {
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            dropdown.appendChild(option);
          });
          loadFullSchedule(); // Load the full schedule after names are loaded
        })
        .catch(error => {
          loadingDiv.style.display = 'none';
          dropdown.innerHTML = '<option value="">Lỗi tải tên</option>';
          console.error('Error loading names:', error);
          loadFullSchedule(); // Still attempt to load the full schedule on error
        });
    }

    window.onload = loadNamesIntoDropdown;

    function searchSchedule() {
      const memberName = document.getElementById('memberNameDropdown').value;
      const resultsDiv = document.getElementById('results');
      const memberDetailsDiv = document.getElementById('memberDetails');
      const loadingDiv = document.getElementById('loading');

      if (!memberName) {
        resultsDiv.innerHTML = '<p>Vui lòng chọn một tên từ danh sách.</p>';
        return;
      }

      resultsDiv.innerHTML = '';
      memberDetailsDiv.innerHTML = '<p>Thông tin về thành viên.</p>';
      loadingDiv.style.display = 'block';

      // Note: encodeURIComponent is important for names with special characters
      fetch(`${API_URL}?action=getSchedule&name=${encodeURIComponent(memberName)}`)
        .then(response => response.json())
        .then(data => {
          loadingDiv.style.display = 'none';
          if (data && data.length > 1) {
            let tableHtml = '<table><thead><tr>';
            data[0].forEach(header => { tableHtml += `<th>${header}</th>`; });
            tableHtml += '</tr></thead><tbody>';
            for (let i = 1; i < data.length; i++) {
              tableHtml += '<tr>';
              data[i].forEach(cell => { tableHtml += `<td>${cell}</td>`; });
              tableHtml += '</tr>';
            }
            tableHtml += '</tbody></table>';
            resultsDiv.innerHTML = tableHtml;
          } else {
            resultsDiv.innerHTML = '<p>Không tìm thấy lịch trình nào.</p>';
          }
          loadMemberContactDetails(memberName);
        })
        .catch(error => {
          loadingDiv.style.display = 'none';
          resultsDiv.innerHTML = `<p style="color: red;">Lỗi: ${error.message}</p>`;
          console.error('Error:', error);
        });
    }

    function loadMemberContactDetails(memberName) {
      const memberDetailsDiv = document.getElementById('memberDetails');
      memberDetailsDiv.innerHTML = '<h3>Đang tải thông tin thành viên...</h3>';

      fetch(`${API_URL}?action=getMemberDetails&name=${encodeURIComponent(memberName)}`)
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data) && data.length === 3) {
            let detailsHtml = '<h3>Thông tin chi tiết:</h3><ul>';
            detailsHtml += `<li><strong>Tham Gia:</strong> ${data[0]}</li>`;
            detailsHtml += `<li><strong>Mãn Nhiệm Kỳ:</strong> ${data[1]}</li>`;
            detailsHtml += `<li><strong>Ghi Chú:</strong> ${data[2]}</li>`;
            detailsHtml += '</ul>';
            memberDetailsDiv.innerHTML = detailsHtml;
          } else {
            // If data is not the expected array, display it as a message
            memberDetailsDiv.innerHTML = `<p style="color: red;">${data}</p>`;
          }
        })
        .catch(error => {
          memberDetailsDiv.innerHTML = '<p style="color: red;">Lỗi: Không thể tải thông tin thành viên.</p>';
          console.error('Error loading member details:', error);
        });
    }

    function loadFullSchedule() {
      const fullScheduleDiv = document.getElementById('fullScheduleDisplay');
      fullScheduleDiv.innerHTML = '<h2>Toàn Bộ Lịch Trình Phục Vụ Thánh Thể</h2><p>Đang tải toàn bộ lịch trình...</p>';

      fetch(`${API_URL}?action=getFullScheduleData`)
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 1) {
              let tableHtml = '<table><thead><tr>';
              data[0].forEach(header => { tableHtml += `<th>${header}</th>`; });
              tableHtml += '</tr></thead><tbody>';
              for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                data[i].forEach(cell => { tableHtml += `<td>${cell}</td>`; });
                tableHtml += '</tr>';
              }
              tableHtml += '</tbody></table>';
              fullScheduleDiv.innerHTML = '<h2>Toàn Bộ Lịch Trình Phục Vụ Thánh Thể</h2>' + tableHtml + '<h2>Ghi Chú:</h2><ul><br><li><strong>Lịch Trình được sắp xếp theo Thứ Bảy, Thứ Sáu đầu tháng, các lễ buộc và lễ trọng .</strong></li><br><li><strong>(1) Mình Thánh - [1-6]</strong> - Cần 6 thành viên phục vụ trong thánh lễ cho rước Mình Thánh Chúa.</li><br><li><strong>(2) Máu Thánh - [1-4]</strong> - Cần 4 thành viên phục vụ trong thánh lễ cho rước Máu Thánh Chúa.</li><br><li><strong>(3) Thay Thế (Standby) cho Mình Thánh</strong> - Cần 1 thành viên để thay thế vị trí (1) ở trên, nếu không đủ 6 người.</li><br><li><strong>(4) Thay Thế (Standby) cho Máu Thánh</strong> - Cần 1 thành viên để thay thế vị trí (2) ở trên, nếu không đủ 4 người.</li><br><li><strong>(5) Dự Phòng (Reserve) cho Mình Thánh</strong> - Cần 1 thành viên để thay thế thêm cho vị trí (1) ở trên, nếu đã có người thay thế (3) mà vẫn không đủ 6 người.</li><br><li><strong>(6) Dự Phòng (Reserve) cho Máu Thánh</strong> - Cần 1 thành viên để thay thế thêm cho vị trí (2) ở trên, nếu đã có người thay thế (4) mà vẫn không đủ 4 người.</li><br><li><strong>(7) SUMMER TIME</strong> - Tháng Bảy - Tháng 9: Theo lịch các em Thiếu Nhi nghĩ hè. Chỉ cần một thừa tác viên phục vụ trên lầu,nên chỉ cần 5 thừa tác viên cho rước Mình Thánh Chúa thôi.</li></ul>';
          } else {
              fullScheduleDiv.innerHTML = '<h2>Toàn Bộ Lịch Trình Phục Vụ Thánh Thể</h2><p>Không tìm thấy dữ liệu lịch trình đầy đủ.</p>';
          }
        })
        .catch(error => {
          fullScheduleDiv.innerHTML = `<h2>Toàn Bộ Lịch Trình Phục Vụ Thánh Thể</h2><p style="color: red;">Lỗi tải toàn bộ lịch trình: ${error.message}</p>`;
          console.error('Error loading full schedule:', error);
        });
    }

    // --- YOUR ORIGINAL PRINTING AND GTAG FUNCTIONS (UNCHANGED) ---
    
    function printTable() {
      const tableContent = document.getElementById('results').innerHTML;

      if (!tableContent.trim() || tableContent.includes('Không tìm thấy lịch trình nào.')) {
        alert('No data to print. Please search for a schedule first.');
        return;
      }

      const imageUrl = "https://i.imgur.com/HNhb8yo.png"; // Your image URL

      const printWindow = window.open('', '_blank'); // Opens a new blank tab
      printWindow.document.write('<html><head><title>Print Schedule Result</title>');
      
      printWindow.document.write('<style>');
      printWindow.document.write('body { font-family: Arial, sans-serif; margin: 20px; }');
      printWindow.document.write('table { width: 100%; border-collapse: collapse; margin-top: 20px; }');
      printWindow.document.write('th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }');
      printWindow.document.write('th { background-color: #f2f2f2; color: #333; }');
      printWindow.document.write('tr:nth-child(even) { background-color: #f9f9f9; }');
      printWindow.document.write('.print-image { max-width: 100%; height: auto; display: block; margin: 0 auto 20px auto; }');
      
      printWindow.document.write('@media print {');
      printWindow.document.write('body { -webkit-print-color-adjust: exact; font-family: "Times New Roman", serif; font-size: 10pt; margin: 0; padding: 0; }');
      printWindow.document.write('h1 { font-size: 14pt; margin-top: 10px; margin-bottom: 10px; }');
      printWindow.document.write('.print-image { max-width: 90%; margin-bottom: 10px; }'); // Less margin for print
      printWindow.document.write('table { font-family: "Times New Roman", serif; width: 100%; margin-top: 10px; }');
      printWindow.document.write('th, td { font-family: "Times New Roman", serif; padding: 4px; }');
      printWindow.document.write('}');
      printWindow.document.write('</style>');
      printWindow.document.write('</head><body>');
      printWindow.document.write('<h1>Lịch Phục Vụ Kết Quả Tìm Kiếm</h1>'); 
      printWindow.document.write(`<img id="printHeaderImage" src="${imageUrl}" class="print-image" alt="Header Image">`);
      printWindow.document.write(tableContent);
      printWindow.document.write('</body></html>');
      printWindow.document.close(); 

      const imgElement = printWindow.document.getElementById('printHeaderImage');
      if (imgElement) {
          const triggerPrint = () => {
              printWindow.focus();
              printWindow.print();
              setTimeout(function() { printWindow.close(); }, 500); 
          };
          if (!imgElement.complete) {
              imgElement.onload = triggerPrint;
              imgElement.onerror = () => {
                  console.error("Failed to load print image. Printing without image.");
                  triggerPrint(); 
              };
          } else {
              triggerPrint();
          }
      } else {
          printWindow.focus();
          printWindow.print();
          setTimeout(function() { printWindow.close(); }, 500);
      }
    }

    function printFullSchedule() {
      const fullScheduleContent = document.getElementById('fullScheduleDisplay').innerHTML;

      const printWindow = window.open('', '_blank');
      printWindow.document.write('<html><head><title>Toàn Bộ Lịch Trình & Ghi Chú</title>');
      
      printWindow.document.write('<style>');
      printWindow.document.write('body { font-family: Arial, sans-serif; margin: 20px; }');

      printWindow.document.write('table { font-family: "Times New Roman", serif; width: 100%; margin-top: 10px; }');
      printWindow.document.write('th, td { font-family: "Times New Roman", serif; padding: 4px; }');
      printWindow.document.write('h2 { font-size: 11pt; }');
      printWindow.document.write('li { font-size: 9pt; }');
      printWindow.document.write('}');
      printWindow.document.write('</style>');
      printWindow.document.write('</head><body>');
      printWindow.document.write('<h1>Toàn Bộ Lịch Trình Phục Vụ Thánh Thể</h1>'); 

      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = fullScheduleContent;

      const firstH2 = tempDiv.querySelector('h2');
      if (firstH2 && firstH2.textContent.includes('Toàn Bộ Lịch Trình Phục Vụ Thánh Thể')) {
          firstH2.remove();
      }

      const loadingParagraph = tempDiv.querySelector('p');
      if (loadingParagraph && loadingParagraph.textContent.includes('Đang tải toàn bộ lịch trình...')) {
          loadingParagraph.remove();
      }

      printWindow.document.write(tempDiv.innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();

      printWindow.focus(); 
      printWindow.print();
      setTimeout(() => printWindow.close(), 500);
    }

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DNMR4PP143',{ 'debug_mode': true });
  </script>
